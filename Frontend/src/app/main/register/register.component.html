<div id="signup">
  <h1>Sign Up for Free</h1>

  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="field-wrap">
      <label>
        Full Name
        <span class="req">*</span>
      </label>
      <input type="text" name="name" formControlName="name" required autocomplete="off" />
    </div>

    <div class="top-row">
      <div class="field-wrap">
        <label>
          Username
          <span class="req">*</span>
        </label>
        <input type="text" name="username" formControlName="username" required autocomplete="off" />
      </div>

      <div class="field-wrap">
        <label>
          Mobile
          <span class="req">*</span>
        </label>
        <input type="text" name="mobile" formControlName="mobile" required autocomplete="off" />
      </div>
    </div>
    <div class="field-wrap">
      <label>
        Email Address
        <span class="req">*</span>
      </label>
      <input type="email" name="email" formControlName="email" required autocomplete="off" />
    </div>

    <div class="field-wrap">
      <label>
        Set A Password
        <span class="req">*</span>
      </label>
      <input type="password" name="password" formControlName="password" autocomplete="off" />
    </div>


    <div style="position: relative;">
      <button type="submit" class="btn-success button button-block button-submit">Get Started</button>
      <span style="color: #ffffff; font-family: monospace; float: right; position: absolute; top: 2px; right: 0px;">Have an account?
        <a href="#">Log in here</a>
      </span>
    </div>
  </form>

</div>
